<!DOCTYPE html>
<html>
  <head>
    <title>MicroFE</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="r00t"></div>
    <script type="esms-options">
      {
        "polyfillEnable": ["css-modules", "json-modules"],
        "revokeBlobURLs": true,
        "skip": "/^https?:\/\/(cdn\\.skypack\\.dev)/"
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "@/": "./",
          "@micro/": "/libs/",
          "@preact/signals": "https://cdn.jsdelivr.net/npm/@preact/signals@1.0.2/dist/signals.mjs",
          "@preact/signals-core": "https://cdn.jsdelivr.net/npm/@preact/signals-core@1.0.1/dist/signals-core.mjs",
          "htm": "https://cdn.jsdelivr.net/npm/htm@3.1.1/dist/htm.mjs",
          "htm/preact": "https://cdn.jsdelivr.net/npm/htm@3.1.1/preact/index.mjs",
          "htm/react": "https://cdn.jsdelivr.net/npm/htm@3.1.1/react/index.mjs",
          "react": "https://cdn.jsdelivr.net/npm/react@18.2.0/+esm",
          "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/+esm",
          "preact": "https://cdn.jsdelivr.net/npm/preact@10.10.6/dist/preact.mjs",
          "preact/hooks": "https://cdn.jsdelivr.net/npm/preact@10.10.6/hooks/dist/hooks.mjs",
          "uhtml": "https://cdn.jsdelivr.net/npm/uhtml@3.0.1/+esm",
          "vue": "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.min.js"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/es-module-shims@1.5.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/construct-style-sheets-polyfill@3.1.0"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
